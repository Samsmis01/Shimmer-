<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rencontre PhotoShare</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7eb3 0%, #ff758c 100%);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .photo-preview {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #45a049;
            transform: scale(1.05);
        }
        .file-input-label {
            display: inline-block;
            background: #4285F4;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s;
        }
        .file-input-label:hover {
            background: #3367d6;
        }
        #fileInput {
            display: none;
        }
        .counter {
            margin: 15px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Partagez vos photos</h1>
        <p>S√©lectionnez entre 1 et 10 photos pour votre profil de rencontre</p>
        
        <label for="fileInput" class="file-input-label">
            üì∏ Choisir des photos
        </label>
        <input type="file" id="fileInput" accept="image/*" multiple>
        
        <div class="counter">
            Photos s√©lectionn√©es: <span id="count">0</span>/10
        </div>
        
        <div class="photo-grid" id="photoGrid">
            <!-- Les pr√©visualisations appara√Ætront ici -->
        </div>
        
        <button id="submitBtn" disabled>Cr√©er mon profil</button>
        
        <p class="disclaimer">
            En partageant vos photos, vous acceptez nos 
            <a href="#" style="color: #fff; text-decoration: underline;">Conditions d'utilisation</a>.
            <br>Nous ne partagerons jamais vos photos sans votre consentement.
        </p>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const photoGrid = document.getElementById('photoGrid');
        const countDisplay = document.getElementById('count');
        const submitBtn = document.getElementById('submitBtn');
        let selectedFiles = [];

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            
            // V√©rification du nombre de fichiers
            if (files.length > 10) {
                alert("Maximum 10 photos autoris√©es");
                fileInput.value = '';
                return;
            }
            
            selectedFiles = files.slice(0, 10);
            updateDisplay();
        });

        function updateDisplay() {
            // Mise √† jour du compteur
            countDisplay.textContent = selectedFiles.length;
            
            // Activation/d√©sactivation du bouton
            submitBtn.disabled = selectedFiles.length === 0;
            
            // Affichage des pr√©visualisations
            photoGrid.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewDiv = document.createElement('div');
                    previewDiv.className = 'photo-preview';
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = `Photo ${index + 1}`;
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = '√ó';
                    removeBtn.style.position = 'absolute';
                    removeBtn.style.background = 'red';
                    removeBtn.style.borderRadius = '50%';
                    removeBtn.style.width = '25px';
                    removeBtn.style.height = '25px';
                    removeBtn.style.display = 'flex';
                    removeBtn.style.alignItems = 'center';
                    removeBtn.style.justifyContent = 'center';
                    removeBtn.style.cursor = 'pointer';
                    
                    removeBtn.addEventListener('click', () => {
                        selectedFiles.splice(index, 1);
                        updateDisplay();
                    });
                    
                    previewDiv.appendChild(img);
                    previewDiv.appendChild(removeBtn);
                    photoGrid.appendChild(previewDiv);
                };
                reader.readAsDataURL(file);
            });
        }

        submitBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi en cours...';
            
            try {
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('photos', file);
                });
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    window.location.href = "/confirmation";
                } else {
                    throw new Error('√âchec de l\'envoi');
                }
            } catch (error) {
                alert("Une erreur est survenue lors de l'envoi");
                console.error(error);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cr√©er mon profil';
            }
        });
    </script>
</body>
          </html
